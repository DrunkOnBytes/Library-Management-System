<!DOCTYPE html>

<html lang="en-IN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Library Management System</title>
    <meta name="description" content="A Library Management System for NMAMIT" />
    <meta name="author" content="Arjun Sinha & Diksha" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <script>
      function handlePress(id) {
        var element = document.getElementById;
        document.getElementById("1").classList.remove("active");
        document.getElementById("2").classList.remove("active");
        document.getElementById("3").classList.remove("active");
        document.getElementById("4").classList.remove("active");

        document.getElementById(id).classList.add("active");
      }
    </script>

    <div class="sidebar">
      <a id="1" class="active" href="#home" onclick="handlePress('1')">Home</a>
      <a id="2" href="#news" onclick="handlePress('2')">Collection</a>
      <a id="3" href="#contact" onclick="handlePress('3')">Borrowers</a>
      <a id="4" href="#about" onclick="handlePress('4')">About</a>
    </div>

    <div class="content">
      <h2>Home</h2>
      <p>A library management system.</p>
      <p>Resizable screen for mobile view.</p>
      <h3>Resize the browser window to see the effect.</h3>
    </div>
  </body>
</html>
